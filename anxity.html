<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Anxiety</title>
    <style>
        /* Styling for the button */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Image container hidden initially */
        #imageContainer {
            display: none; /* Initially hidden */
            text-align: center;
            margin-top: 20px;
        }

        /* Styling for the image */
        #imageContainer img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Manage Anxiety</h1>
    
    <!-- Button to open the image -->
    <button class="button" onclick="openImage()">Open Image</button>

    <!-- Image container -->
    <div id="imageContainer">
        <img src="https://mentalhealthcenterkids.com/cdn/shop/products/HELPFULCOPINGSKILLSFORTEENANXIETY-Final.jpg?v=1694152821&width=1946" alt="Anxiety Image">
    </div>

    <script>
        // Function to open the image
        function openImage() {
            // Display the image container
            document.getElementById("imageContainer").style.display = "block";
        }
    </script>

</body>
</html>
